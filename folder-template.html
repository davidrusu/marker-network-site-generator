<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <div class="header">
      <img class="logo" src="{{logo}}" />
      <div class="title-and-breadcrumbs">
        <div class="site-title">{{title}}</div>
        <div class="breadcrumbs">
          <div class="breadcrumb-seperator">&#92;</div>
          {{#each breadcrumbs}}
          <a class="breadcrumb" href="{{link}}">{{name}}</a>
          <div class="breadcrumb-seperator">&#92;</div>
          {{/each}}
          <div class="nb-name">{{name}}</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="navbar">
        <div class="nav group">
          <a class="folder-link" href="{{back_link}}">&lt&lt&lt</a>
          {{#each folders}}
          <a class="folder-link" href="{{link}}">{{name}}</a>
          {{/each}}
        </div>
      </div>
      <div class="gallery">
        {{#each documents}}
        <a class="document-link" href="{{link}}">
          <div class="document-link-name">{{name}}</div>
          <img class="nb-page-svg gallery-thumbnail" src="{{svg}}" />
        </a>
        {{/each}}
      </div>
    </div>
  </body>
</html>

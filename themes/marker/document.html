<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{prefix}}style.css" />
  </head>
  <body>
    <div class="header">
      <img class="logo" src="{{logo}}" />
      <div class="title-and-breadcrumbs">
        <div class="site-title">{{title}}</div>
        <div class="breadcrumbs">
          <div class="breadcrumb-seperator">&#92;</div>
          {{#each breadcrumbs}}
          <a class="breadcrumb" href="{{link}}">{{name}}</a>
          <div class="breadcrumb-seperator">&#92;</div>
          {{/each}}
          <div class="nb-name">{{name}}</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="navbar">
        <div class="nav group">
          <a class="folder-link" href="{{back_link}}">&lt;&lt;&lt;</a>
        </div>
      </div>
      <div class="nb-pages">
        {{#each pages}}
        <img class="nb-page-svg" src="{{this}}?{{../build_nonce}}" />
        {{/each}}
      </div>
    </div>
  </body>
</html>

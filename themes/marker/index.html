<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{prefix}}style.css?{{build_nonce}}"
    />
  </head>
  <body>
    <div class="header">
      <img class="logo" src="{{logo}}?{{build_nonce}}" />
      <div class="title-and-breadcrumbs">
        <div class="site-title">{{title}}</div>
        <div class="breadcrumbs">
          <div class="breadcrumb-seperator">&#92;</div>
          {{#each breadcrumbs}}
          <a class="breadcrumb" href="{{link}}">{{name}}</a>
          <div class="breadcrumb-seperator">&#92;</div>
          {{/each}}
          <div class="nb-name">{{name}}</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="navbar">
        <div class="nav group">
          {{#each folders}}
          <a class="nav folder-link" href="{{link}}">{{name}}</a>
          {{/each}}
        </div>
        <div class="nav group thumbnails">
          {{#each documents}}
          <a class="nav document-link" href="{{link}}">
            <div class="document-link-name">{{name}}</div>
            <img class="thumbnail" src="{{svg}}?{{../build_nonce}}" />
          </a>
          {{/each}}
        </div>
      </div>
      <div class="nb-pages">
        {{#each pages}}
        <div class="nb-page-container">
          <img
            id="{{this}}"
            class="nb-page-svg"
            src="{{this}}?{{../build_nonce}}"
          />
        </div>
        {{/each}}
      </div>
      <div class="nb-pages-nav-thumbnails">
        {{#each pages}}<a href="#{{this}}"
          ><img
            class="nb-page-container-nav-thumbnails"
            src="{{this}}?{{../build_nonce}}"
        /></a>
        <div class="nb-page-divider"></div>
        {{/each}}
      </div>
    </div>
  </body>
</html>
